<div class="card">
  <div class="card-header mb-1">
    <div class="row">
      <div class="col-md-9 col-sm-8">
        <img class="rect-20 me-2 mt-1" src="/assets/img/ico/file.svg">
        <h3 class="card-title mt-1 me-2 mb-0 d-inline-block text-bold-600">Top Customers</h3>
      </div>
    </div>
  </div>
  <div class="card-content">
    <div class="scolled">
      <table class="table table-striped">
        <thead>
          <tr class="th-header">
            <th>#</th>
            <th *ngFor="let colum of page.columns ;let i=index;"> {{colum.Title | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | paginate : page.options;let i=index;">
            <td class="hidden-xs" >{{page.options.itemsPerPage*(page.options.currentPage-1)+ i+1}}
            </td>
            <td><a routerLink="/customer/profile/{{item.ID}}">{{item.Name}}</a></td>
            <td>{{item.Mobile}}</td>
            <td>{{item.Amount}}</td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
</div>
