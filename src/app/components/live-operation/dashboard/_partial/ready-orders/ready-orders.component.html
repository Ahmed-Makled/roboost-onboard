<div class="card">
  <div class="card-header mb-1">
    <div class="row">
      <div class="col-md-9 col-sm-8">
        <img class="me-2 ng-mt-5" src="/assets/img/ico/file.svg" style="width: 20px;height: 20px;">
        <h3 class="card-title mt-1 me-2 mb-0 d-inline-block text-bold-600">Ready orders</h3>
        <!-- <button type="button" class="btn btn-sm btn-raised btn-raised btn-primary mb-0">
        <i class="fa ft-plus"></i> New Order  </button> -->
      </div>
    </div>
  </div>
  <div class="card-content">
    <div class="scolled">
      <table class="table  table-striped  ">
        <thead>
          <tr class="th-header">
            <th>#</th>
            <th *ngFor="let colum of page.columns ;let i=index;" class="pointer"> {{colum.Title | translate}}
              <!-- <div class="" [ngClass]="(isColumnAscending(colum.Name)!=null) ? 'arrow-sort' : ''"><i
                class="fa fa-sort sort-icon"
              [ngClass]="isColumnAscending(colum.Name) ? 'sort-icon-ase' : 'sort-icon-des'"></i></div> -->
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | paginate : page.options;let i=index;">
            <td class="hidden-xs">{{page.options.itemsPerPage*(page.options.currentPage-1)+ i+1}}
            </td>
            <td>
              <a routerLink="/task/details/{{item.Code}}" routerLinkActive="active">
                {{item.OrderNumber}}</a>
            </td>
            <td>{{item.Date | date:'dd-MM-yyyy hh:mm a'}}</td>
            <td>{{item.CustomerName}}</td>
            <td>{{item.BranchName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
