<div class="px-3 mx-1">

  <div class="row">
    <div class="d-flex align-items-center">
      <p class="card-title me-3" id="order-performance">{{'system.orders-performance'|translate}}</p>
    </div>
  </div>
  <div class="d-flex align-items-center">
    <div class="selection-tabs align-self-start  ms-auto">
      <button class="" [class.active]="!isDayMode" class="btn"
        (click)="getChartMonth()">{{'system.by-month'|translate}}</button>
      <button class="" [class.active]="isDayMode" class="btn"
        (click)="getChartDay()">{{'system.by-day'|translate}}</button>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col-sm-8">
      <div id="avg-container"></div>
    </div>
    <div class="col-sm-4">
      <div id="pieCharts"></div>
    </div>
  </div>

</div>
